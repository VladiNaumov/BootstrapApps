<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по языку</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column min-vh-100">
        <!-- Контейнер для заголовка -->
        <div class="header-container">
            <h1 class="text-center mb-0">Тест по языку</h1>
        </div>

        <!-- Контейнер для сообщений -->
        <div class="messages-container flex-grow-1 overflow-auto p-3" id="chatBox"></div>

        <!-- Контейнер для ввода текста -->
        <div class="input-area p-3 border-top">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" placeholder="Введите слово..." aria-label="Введите слово для теста">
                <button class="btn btn-primary" onclick="sendAnswer()">Отправить</button>
            </div>
            <button class="btn btn-secondary mt-2 w-100" onclick="restartTest()" id="restartBtn" style="display: none;">Начать заново</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
