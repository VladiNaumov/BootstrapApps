<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление строк</title>
    
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-fluid d-flex flex-column vh-100 p-0">
        <!-- Контейнер для отображения текста -->
        <div class="messages-container flex-grow-1 overflow-auto p-3" id="scrollContainer"></div>

        <!-- Контейнер для ввода текста -->
        <div class="input-container p-3 bg-light shadow">
            <div class="input-group">
                <input type="text" id="textInput" class="form-control" placeholder="Введите текст">
                <button class="btn btn-primary" onclick="addText()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        function addText() {
            let input = document.getElementById("textInput");
            let container = document.getElementById("scrollContainer");

            if (input.value.trim() !== "") {
                let newItem = document.createElement("div");
                newItem.classList.add("alert", "alert-secondary", "fade-in");
                newItem.textContent = input.value;
                container.appendChild(newItem);
                input.value = ""; // Очистка поля ввода

                // Автопрокрутка вниз
                container.scrollTop = container.scrollHeight;
            }
        }
    </script>

</body>
</html>
