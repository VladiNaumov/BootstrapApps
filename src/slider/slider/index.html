<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный слайдер с Bootstrap</title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключение дополнительных стилей -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HTML структура слайдера с классами Bootstrap -->
    <div class="container slider-container"> <!-- Контейнер Bootstrap для центрирования -->
        <div class="slider position-relative"> <!-- Основной блок слайдера -->
            <div class="slides"> <!-- Контейнер для всех слайдов -->
                <div class="slide"><img src="image1.jpg" class="img-fluid" alt="Slide 1"></div>
                <div class="slide"><img src="image2.jpg" class="img-fluid" alt="Slide 2"></div>
                <div class="slide"><img src="image3.jpg" class="img-fluid" alt="Slide 3"></div>
            </div>
            <!-- Кнопки с использованием стилей Bootstrap -->
            <button class="prev btn btn-dark position-absolute top-50 start-0 translate-middle-y" aria-label="Previous slide">❮</button>
            <button class="next btn btn-dark position-absolute top-50 end-0 translate-middle-y" aria-label="Next slide">❯</button>
        </div>
        <!-- Точки навигации в стиле Bootstrap -->
        <div class="dots text-center mt-3"></div>
    </div>

    <!-- Подключение Bootstrap JS (нужен для некоторых утилит, хотя тут необязателен) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Подключение нашего скрипта -->
    <script src="script.js"></script>
</body>
</html>
